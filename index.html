    <style>
        html, body {
            height: 100%;

        }

            margin: 0;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin: 20px;
            animation: fadeInPicture 2s ease;
        }

        .content-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            margin-top: 2vh;
            animation: slideUpContent 2s ease;
        }

        .social-media, .chat-box {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: fadeInBox 2s ease;
            max-width: 45%;
        }

        table {
            width: 100%;
            font-size: 1rem;
        }

        td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #4682B4;
            color: white;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            animation: fadeInFooter 3s ease;
        }

        a {
            color: #4682B4;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #315f86;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 300px;
            overflow: hidden;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 1.2rem;
        }

        .left {
            align-self: flex-start;
            background-color: #e1f5fe;
        }

        .right {
            align-self: flex-end;
            background-color: #ffccbc;
        }

        @keyframes fadeInHeader {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInPicture {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUpContent {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInBox {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOutMessages {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes scrollOutMessages {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100%); }
        }

        @keyframes letterAnimation {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
