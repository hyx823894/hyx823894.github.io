<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hyx的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 添加一个半透明的黑色遮罩 */
            z-index: 1;
        }

        .hero h1, .hero p {
            z-index: 2; /* 确保文字在遮罩上方 */
        }

        .hero h1 {
            font-size: 3rem;
            color: white; /* 将标题颜色改为白色 */
        }

        .hero p {
            font-size: 1.5rem;
            color: lightgray; /* 将副标题颜色改为浅灰色 */
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

        #contact {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin-top: 20px;
        }

        #contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>欢迎来到Hyx的世界</h1>
        <p>开发者、创作者、Minecraft插件爱好者</p>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <p>如果你对我感兴趣或想要与我合作，可以通过以下方式联系我：</p>
        <ul>
            <li>QQ: 3542395682</li>
            <li>Email: qw823894@outlook.com</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Hyx的个人网站. 保留所有权利.</p>
    </footer>
</body>
</html>
